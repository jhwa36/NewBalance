        .thumbnail-wrapper {

            background-color: #f6f6f6;
            display: flex;

        .thumbnail-wrapper img {

        .product-price {
            font-size: 16px;
            color: #555;
        }

        .product-card {
            display: inline-block;
            width: 250px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .thumbnail-wrapper {
            width: 100%;
            height: 220px;
            background-color: #f6f6f6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnail-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NewBalance Clone</title>
</head>
<body>
<div class="container" layout:fragment="content">

        <div class="product-container">
            <h1 style="text-align: center;">전체 상품 목록</h1>
    <div th:each="product : ${products}" class="product-card">
        <a th:href="@{/product/{id}(id=${product.id})}">

            <img th:if="${product.thumbnailUrl != null and !#lists.isEmpty(product.thumbnailUrl)}"
                 th:src="${product.thumbnailUrl[0]}"
                 alt="썸네일"/>

            <div class="product-title" th:text="${product.title}"></div>
            <div class="product-price" th:text="${product.price + '원'}"></div>
        </a>
    </div>
