<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/config/defaultLayout}">
<head>
    <style>
        .product-container {
            max-width: 1200px;
            margin: 100px auto; /* 위 아래로 100px 여백 */
            padding: 20px;
        }

        .product-card {
            display: inline-block;
            width: 250px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .product-card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        .product-title {
            font-size: 18px;
            margin-top: 10px;
        }

        .product-price {
            font-size: 16px;
            color: #555;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NewBalance Clone</title>
</head>
<body>
<div class="container" layout:fragment="content">

    <div class="product-container">
        <h1 style="text-align: center;">전체 상품 목록</h1>

        <div th:each="product : ${products}" class="product-card">
            <a th:href="@{'/product/' + ${product.id}}">
                <img th:src="${product.thumbnailUrl[0].thumbnailUrl}" alt="썸네일">
                <div class="product-title" th:text="${product.title}"></div>
                <div class="product-price" th:text="${product.price} + '원'"></div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
