<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
공지사항 수정 페이지

<div class="container">

    <form th:action="@{'/notice/edit/' + ${noticeId}}" th:object="${noticeDto}" method="post">
        <div class="form-group">
            <label th:for="notice_title">제목</label>
            <input type="text"  th:field="*{noticeTitle}" class="form-control">
        </div>
        <div class="form-group">
            <input type="hidden" th:field="*{createdBy}" th:value="${session.principal}" class="form-control">
            <input type="hidden" name="author" class="form-control" id="inputAuthor" th:field="*{createdBy}" th:value="${author}">
        </div>
        <div  class="form-group">
            <label th:for="notice_date">날짜</label>
            <input type="text" disabled th:field="*{modifiedDate}">
        </div>
        <div class="form-group">
            <label th:for="notice_content">내용</label>
            <textarea th:field="*{noticeContent}" class="form-control" />
        </div>
        <button type="submit">저장</button>
    </form>
    <button th:onclick="|location.href='@{/notice/noticeDetail/{noticeId}(noticeId=${noticeId})}'|">취소</button>

</div>

</body>
</html>
