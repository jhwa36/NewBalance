<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        form{
            margin:0;
            padding:0;
            border:0;
            font:inherit;
            display: block;
            unicode-bidi: isolate;
        }
        .login__container{
            padding-bottom: 0;
        }
        .container{
            min-width: 1200px;
            padding-top: 106px;
            padding-bottom: 200px;
        }
        .login__contents {
            width: 480px;
            margin: 0 auto;
            padding-top: 62px;
        }
        .login__title{
            font-size: 34px;
            font-weight: 700;
            line-height: 71px;
            letter-spacing: -0.05em;
            text-align: center;
        }
        .login__title .en {
            font-size: 36px;
        }
        .login__form{
            padding: 30px 0 63px;
        }
        ul, ol, li {
            list-style-type: none;
            box-sizing: border-box;
        }

        .login__form .form__list > li .form__label {
            display: inline-block;
            font-size: 14px;
            font-weight: 700;
            line-height: 24px;
            letter-spacing: -0.05em;
        }
        label {
             cursor: default;
        }
        .login__form .form__list > li .form__input {
            width: 100%;
            padding: 14px 0;
            border: 0;
            border-bottom: 1px solid #CBCBCB;
            font-size: 18px;
            color: #151415;
        }

        .login__btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 56px;
            border-radius: 8px;
            font-size: 16px;
            letter-spacing: -0.05em;
            margin-top: 28px;
            background-color: #151415;
            color: #ffff;
}

    </style>
</head>
<body>


    <form id="loginForm" th:action="@{/login/login-proc}" method="post" th:object="${memberDto}">
        <div class="container login__container">
            <div class="login__contents">
                <h2 class="login__title">
                    <span class="en">NB Korea</span>
                    에 오신걸 환영합니다.
                </h2>
                <div class="login__form">
                    <ul class="form__list">
                        <li>
                            <label class="form__label" th:for="userId">아이디</label>
                            <input type="text" name="userId" id="userId" class="jsLoginFormInput form__input" maxlength="50" placeholder="예) nbkorea" th:field="*{userId}"> <br>
                        </li>
                        <li>
                            <label th:for="password">비밀번호</label>
                            <input type="password" name="password" id="password" class="jsLoginFormInput form__input" maxlength="20" th:field="*{password}"> <br>
                        </li>
                    </ul>
                    <p style="display: none" class="error_txt" id="error_text"
                       th:if="${#strings.length(session.exception)>0}"
                       th:text="${session.exception}">로그인하시려면 아이디와 비밀번호를 입력해주세요</p>

                    <div id="idAvaliable" class="valid-feedback" style="display: none;">true</div>
                    <button type="submit" id="loginBtn" class="login__btn login__btn--login" sec:authorize="isAnonymous()">로그인</button>
                    <a th:href="@{/oauth2/authorization/google}">
                        <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" alt="Google 로그인"/>
                    </a>
                </div>
            </div>
        </div>


    </form>

</body>

<script>
        const error = document.getElementById('error_text');
        if(error !== undefined) alert(error.innerText);
</script>

</html>
