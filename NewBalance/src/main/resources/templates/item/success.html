<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/config/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/item/successOrder.css">
    <title>Document</title>
    <style>
        .result {
            margin : 60px 0;
            vertical-align: center;
            text-align: center;
            font-size: 18px;
            background-color: #dbdbdb;
            height: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="tt_step">
        <input type="hidden" th:value="${orderId}" id="orderId">
        <p><span class="order_flow" id="cart">장바구니</span><span class="order_flow" id="order">주문/결제</span><span class="order_flow" id="complete">주문완료</span></p>
    </div>
    <div class="title">
        <h2>주문완료</h2>
    </div>
    <div class="result">
        <p>고객님이 결제하신 상품 주문이 완료되었습니다.</p>
    </div>
</div>
</body>
</html>
